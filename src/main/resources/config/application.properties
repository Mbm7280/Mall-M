
# 项目端口号
server.port=8081

# 项目 数据源配置
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml,dao/*.xml
mybatis.type-aliases-package=com.ex.mall.model

# Redis
        # 连接Ip地址
spring.redis.host=localhost
        # 连接端口号
spring.redis.port=6379
        # 数据库索引 (默认为0)
spring.redis.database=0
        # 数据库密码
spring.redis.password=
        # 数据库连接池 最大连接数
spring.redis.jedis.pool.max-active=8
        # 数据库连接池 最大阻塞等待时间（使用负值代表没有限制）
spring.redis.jedis.pool.max-wait=-1ms
        # 数据库连接池 最大空闲连接
spring.redis.jedis.pool.max-idle=8
        # 数据库连接池 最小连接池
spring.redis.jedis.pool.min-idle=0

# 自定义 redis key
redis.key.prefix.authCode=portal:authCode
redis.key.expire.authCode=120

# JWT 配置参数 JWT存储的请求头 JWT加解密使用的密钥 JWT的超期限时间(60*60*24) JWT负载中拿到开头
jwt.tokenHeader=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.tokenHead=Bearer



